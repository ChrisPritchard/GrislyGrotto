<div class="post editor">
    {{if Comments}}
        <a href="#" class="deletePostLink">delete post</a>
    {{/if}}

    <h2 class="title" contenteditable="true">
        {{if Title != ''}}
            {{:Title}}
        {{else}}
            Enter Title Here
        {{/if}}
    </h2>
    <br />

    <div class="content" contenteditable="true">
        {{if Content != ''}}
            {{:Content}}
        {{else}}
            Enter Content Here
        {{/if}}
    </div>
</div>

<div>
    <span class="editorState"></span>
</div>

<span class="editorComponent">
    <input type="radio" name="ViewType" class="viewType" checked="true"></input>Normal
</span>

<span class="editorComponent">
    <input type="radio" name="ViewType" class="viewType"></input>HTML
</span>

<span class="editorComponent">
    <input type="checkbox" class="isStory" {{if Type == 'Story'}}checked="checked"{{/if}}></input>Is Story
</span>

<br/>
<button class="submitPost">Submit</button>
