{% extends "master" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
    <div>
        <h3>{{ post.title }}</h3>
        <div>
            {{ post.content }}
        </div>
    </div>
    {% for comment in post.comments %}
        <div>
            <h3>{{ comment.author }}</h3>
            <div>
                {{ comment.content }}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
