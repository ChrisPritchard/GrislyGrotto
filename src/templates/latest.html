{% extends "master" %}
{% block title %}Latest Posts{% endblock title %}
{% block content %}
    {% for post in posts %}
    <div>
        <a href="/post/{{ post.key }}">
            <h3 class="post_title">{{ post.title }}</h3>
        </a>
        <div class="post_summary">Posted by {{ post.author }} at {{ post.date }}</div>
        <div class="post_content">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
{% endblock content %}
