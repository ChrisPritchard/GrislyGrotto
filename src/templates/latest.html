{% extends "master" %}
{% block title %}Latest Posts{% endblock title %}
{% block content %}
    {% for post in posts %}
    <div>
        <a href="/post/{{ post.key }}">
            <h3>{{ post.title }}</h3>
        </a>
        <div>
            {{ post.author }} - {{ post.date }}
        </div>
        <div>
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
{% endblock content %}
