{{ define "content" }}
<h2>{{ .Month }}, {{ .Year }}</h2>
{{ range .Posts }}
    <div>
        <a href="/post/{{ .Key }}"><h3>{{.Title}}</h3></a>
        <span>Posted by {{ .Author }} at {{ formatDate .Date }}. <a href="/post/{{ .Key }}#comments">Comments ({{ .CommentCount }})</a></span>
        <div>
            {{ raw .Content }}
        </div>
    </div>
{{ end }}
<div>
    <a href="/month/{{ .PrevMonth }}/{{ .PrevYear }}">{{ .PrevMonth }}, {{ .PrevYear }}</a>
    <a href="/month/{{ .NextMonth }}/{{ .NextYear }}">{{ .NextMonth }}, {{ .NextYear }}</a>
</div>
{{ end }}
