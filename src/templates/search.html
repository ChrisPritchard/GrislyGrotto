{{ define "content" }}
<form method="GET">
    <input type="text" name="searchTerm" />
    <input type="submit" value="Search" />
</form>
{{ if .SearchTerm }}
{{ if .ZeroResults }}
    <div>No results found for '{{ .SearchTerm }}'</div>
{{ else }}
    <h3>Results for '{{ .SearchTerm }}'</h3>
    {{ range .Results }}
        <div>
            <a href="/post/{{ .Key }}"><h4>{{ .Title }}</h4></a>
            <div>{{ .Content }}</div>
        </div>
    {{ end }}
{{ end }}
{{ end }}
{{ end }}
